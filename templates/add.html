{% extends "layout.html" %}
{% block body %}
	{% if session.logined %}
		<form action="{{ url_for('add_user') }}" method=post class=entries>
			<dl>
				<dt>用户名:<dd><input type=text size=30 name=addusername>
				<dt>密码<dd><input type=password size=30 name=addpassword id="ps1">
				<dt>确认密码<dd><input type="password" size=30 name="repassword" id="ps2">
				<dd><input type=submit value=提交>
			<dl>
		</form>
	{% else %}
		<li><em>log in please</em>
	{% endif %}
